# This workflow creates docker images that are then used for:
#
# - Key4hep packages CI
# 
# All created images are then uploaded to GitHub Container registry

name: Create images

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/image-template.yaml
    strategy:
      fail-fast: false
      matrix:
        os: ["alma9", "ubuntu22", "ubuntu24"]
    with:
      os: ${{ matrix.os }}
      registry: ghcr.io
  build-cvmfs:
    needs: build
    uses: ./.github/workflows/image-template.yaml
    strategy:
      fail-fast: false
      matrix:
        os: ["alma9", "ubuntu22", "ubuntu24"]
    with:
      os: ${{ matrix.os }}
      registry: ghcr.io
      image-type: cvmfs