# This workflow creates docker images that are then used for:
#
# - Key4hep packages CI
# 
# All created images are then uploaded to GitHub Container registry

name: Create images

on:
  push:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Image for running key4hep
  build:
    strategy:
      fail-fast: false
      matrix:
        image: ["alma9", "ubuntu22", "ubuntu24"]
    uses: ./.github/workflows/image-template.yml
    with:
      registry: ${{ env.REGISTRY }}
      image: ${{ matrix.image }}
      runner: ubuntu-latest
  build-cvmfs:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        image: ["alma9", "ubuntu22", "ubuntu24"]
    uses: ./.github/workflows/image-template.yml
    with:
      registry: ${{ env.REGISTRY }}
      image: ${{ matrix.image }}-cvmfs
      runner: ubuntu-latest
  build-arm:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        image: ["alma9", "ubuntu22", "ubuntu24"]
    uses: ./.github/workflows/image-template.yml
    with:
      registry: ${{ env.REGISTRY }}
      image: ${{ matrix.image }}-arm
      runner: ubuntu-24.04-arm
  build-arm-cvmfs:
    needs: build-arm
    strategy:
      fail-fast: false
      matrix:
        image: ["alma9", "ubuntu22", "ubuntu24"]
    uses: ./.github/workflows/image-template.yml
    with:
      registry: ${{ env.REGISTRY }}
      image: ${{ matrix.image }}-arm-cvmfs
      runner: ubuntu-24.04-arm
    