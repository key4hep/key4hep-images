# This workflow creates docker images that are then used for:
#
# - Key4hep packages CI
# 
# All created images are then uploaded to GitHub Container registry

name: Create images

on:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Image for running key4hep
  build:
    strategy:
      fail-fast: false
      matrix:
        image: ["alma9", "ubuntu22", "ubuntu24"]
        platform: ["linux/amd64", "linux/arm64"]
    uses: ./.github/workflows/image-template.yml
    with:
      image: ${{ matrix.image }}
      platform: ${{ matrix.platform }}
      image-type: build
  build-cvmfs:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        image: ["alma9", "ubuntu22", "ubuntu24"]
        platform: ["linux/amd64", "linux/arm64"]
    uses: ./.github/workflows/image-template.yml
    with:
      image: ${{ matrix.image }}
      platform: ${{ matrix.platform }}
      image-type: cvmfs
  