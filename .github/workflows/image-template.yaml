name: Publish Docker Image
description: |
  This workflow builds a multi-arch image and pushes it to the registry.

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      registry:
        required: true
        type: string
      image-type:
        required: false
        type: string
        default: sim

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

jobs:
  build-linux-amd64:
    uses: ./.github/workflows/docker-build-push-template.yaml
    with:
      image: ${{ inputs.image }}
      runner: ubuntu-latest
      platform: amd64
      registry: ${{ inputs.registry }}
      image-type: ${{ inputs.image-type }}
  
  build-linux-arm64:
    uses: ./.github/workflows/docker-build-push-template.yaml
    with:
      image: ${{ inputs.image }}
      runner: ubuntu-24.04-arm
      platform: arm64
      registry: ${{ inputs.registry }}
      image-type: ${{ inputs.image-type }}

  publish-multiarch:
    needs:
      - build-linux-amd64
      - build-linux-arm64
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ github.repository_owner }}/key4hep-images/${{ inputs.image }}-${{ inputs.image-type }}
          flavor: latest=${{ github.ref == 'refs/heads/main' }}
      - name: Change string case for amd64
        id: lowercase-amd64
        uses: Entepotenz/change-string-case-action-min-dependencies@v1
        with:
          string: ${{ needs.build-linux-amd64.outputs.image-uri }}
      - name: Change string case for arm64
        id: lowercase-arm64
        uses: Entepotenz/change-string-case-action-min-dependencies@v1
        with:
          string: ${{ needs.build-linux-arm64.outputs.image-uri }}
      - name: Create manifest
        id: build
        uses: int128/docker-manifest-create-action@v2
        with:
          index-annotations: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          sources: |
            ${{ steps.lowercase-amd64.outputs.lowercase }}
            ${{ steps.lowercase-arm64.outputs.lowercase }}
